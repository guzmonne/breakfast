<template name="logos">
  <div class="row">
    <div class="col-sm-3 visible-md-block visible-lg-block">
      <div class="image-frame">
        <img class="img-responsive" src="conatel_logo.png" alt="CONATEL S.A. Logo" style="margin-top: 59px">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="image-frame">
        <img class="img-responsive" src="oktobertech_logo.png" alt="Oktobertech Logo">
      </div>
    </div>
    <div class="col-sm-3 visible-md-block visible-lg-block">
      <div class="image-frame">
        <img  class="img-responsive" src="cisco_logo.png" alt="CISCO Logo" style="margin-top: 38px">
      </div>
    </div>
  </div>
  <hr>
</template>

<template name="footer">
  <hr>
  <div class="row visible-xs-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <div class="visible-xs-block" style="margin-top: 20px"></div>
          <img class="pull-left img-responsive" src="conatel_logo.png" alt="CONATEL S.A. Logo" height="40px">
        </div>
        <div class="col-xs-6">
          <img class="pull-right img-responsive" src="cisco_logo.png" alt="CISCO Logo" height="40px">
        </div>
      </div>
    </div>
  </div>
  <p class="text-muted text-center">
    CONATEL S.A. - Consultoría y Tecnología - 2015
  </p>
</template>

<template name="loading">
  <div class="row">
    {{> spinner}}
  </div>
</template>
