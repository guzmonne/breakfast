<template name="formularioDeSorteo">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="well bs-component" style="padding: 30px">
        {{> logos}}
      {{#if clientIsNotCreated}}
        {{# if loading}}
          {{> spinner}}
          <div style="height: 50px;"></div>
        {{else}}
          
          {{#if error}}
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-warning-sign"></span>
            {{error}}
          </div>
          {{/if}}
       
          <form class="form-horizontal" style="margin-top: -20px">
            <fieldset>
              <legend class="text-center">
                <small style="font-size: 70%">Ingese sus datos para participar del sorteo al final del evento.</small>
              </legend>
                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Nombre <i class="glyphicon glyphicon-asterisk text-danger"></i> </label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email <i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCompany" class="col-lg-2 control-label">Empresa <i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCompany" placeholder="Empresa">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-12 control-label" style="margin-bottom: 10px">
                    Por favor, comparta con nosotros las áreas tecnológicas que a su empresa le gustaría desarrollar o mejorar
                  </label>
                  <div class="col-lg-4 col-lg-offset-2">
                    <input class="tech" data-tech="Routing" type="checkbox"> Routing
                    <br>
                    <input class="tech" data-tech="Switching" type="checkbox"> Switching
                    <br>
                    <input class="tech" data-tech="Wireless" type="checkbox"> Wireless
                    <br>
                  </div>
                  <div class="col-lg-6">
                    <input class="tech" data-tech="Security" type="checkbox"> Security
                    <br>
                    <input class="tech" data-tech="Datacenter" type="checkbox"> Datacenter
                    <br>
                    <input class="tech" data-tech="Unified Communications" type="checkbox"> Unified Communications
                    <br>
                  </div>
                </div>
                <!--
		<div class="form-group">
                  <div class="checkbox col-lg-offset-2">
                    <label>
                      <input id="checkboxProject" type="checkbox"> ¿Tiene previsto o está llevando adelante algún proyecto relacionado con estas tecnologías?
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="checkbox col-lg-offset-2">
                    <label>
                      <input id="checkboxContact" type="checkbox"> ¿Le gustaría que alguien de CONATEL lo contacte para profundizar sobre estas soluciones?
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="comments" class="col-lg-2 control-label">Comentarios</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="comments"></textarea>
                    <span class="help-block">Utilice esta casilla para hacernos sus comentarios sobre el evento.</span>
                  </div>
                </div>
		-->
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                  </div>
                </div>
              </fieldset>
            </form>
          <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
        {{/if}}
      {{else}}
        <div style="text-align: center;">
          <h1>Registro Completo!</h1>
          <p>Felicitaciones {{client.name}}! Ha realizado su registro con exito.</p>
          <p>Su número para el sorteo es el:</p>
          <h2>{{client.count}}</h2>
          <hr>
          <button class="btn btn-primary" id="new_client">Nuevo Registro</button>
        </div>
      {{/if}}
        {{> footer}}
      </div>
    </div>
  </div>
</template>
