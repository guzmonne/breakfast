<template name="formularioDeSorteo">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="well bs-component" style="padding: 30px">
        {{> logos}}
      {{#if clientIsNotCreated}}
        {{# if loading}}
          {{> spinner}}
          <div style="height: 50px;"></div>
        {{else}}
        <div class="row">
          <div class="col xs 12">
            <form class="form-horizontal">
              <fieldset>
                <legend>
                  Bienvenido al desayuno de CISCO Meraki en CONATEL
                  <br/>
                  <small style="font-size: 70%">Ingese sus datos para participar en el sorteo al final del desayuno.</small>
                </legend>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCompany" class="col-lg-2 control-label">Empresa</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputCompany" placeholder="Empresa">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="checkbox col-lg-offset-2">
                      <label>
                        <input id="checkboxProject" type="checkbox"> Esta desarrollando algún proyecto sobre estas tecnologías.
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="checkbox col-lg-offset-2">
                      <label>
                        <input id="checkboxContact" type="checkbox"> Desea que tecnicos especializados de CONATEL se comuniquen con usted para conversar más a fondo sobre estas tecnologías.
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="comments" class="col-lg-2 control-label">Comentarios</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="comments"></textarea>
                      <span class="help-block">Utilice esta casilla para hacernos sus comentarios sobre el desayuno.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
          </div>
        </div>
        {{/if}}
      {{else}}
        <div style="text-align: center;">
          <h1>Registro Completo!</h1>
          <p>Felicitaciones {{client.name}}! Ha realizado su registro con exito.</p>
          <p>Su número para el sorteo es el:</p>
          <h2>{{client.count}}</h2>
        </div>
      {{/if}}
        {{> footer}}
      </div>
    </div>
  </div>
</template>
